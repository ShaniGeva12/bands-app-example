<div class="center">
  <div *ngIf="band !== null">
    <h3>BAND DATA</h3>
    <p>Name: {{ band.name }}</p>
    <p>Origin: {{ band.origin }}</p>
    <p>Years active: {{ band.yearsActive }}</p>
    <p>Website: {{ band.website }}</p>
    <p *ngIf="band.disbandingYear">Disbanding year: {{ band.disbandingYear }}</p>
  </div>
  <div *ngIf="band === null">
    <h3>There is no band with ID {{ id }}</h3>
  </div>
</div>
