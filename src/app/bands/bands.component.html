<div class="bands-component">
    <div class="title justify-center">Current Bands</div>
    
    <div class="table-container justify-center">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-80">

            <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.order}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="origin">
                <th mat-header-cell *matHeaderCellDef > Origin </th>
                <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
            </ng-container>
    
            <ng-container matColumnDef="activeYears">
                <th mat-header-cell *matHeaderCellDef> Years Active </th>
                <td mat-cell *matCellDef="let element"> {{element.activeYears}} </td>
            </ng-container>
    
            <ng-container matColumnDef="website">
                <th mat-header-cell *matHeaderCellDef> Website </th>
                <td mat-cell *matCellDef="let element"> {{element.website}} </td>
            </ng-container>
    
            <ng-container matColumnDef="disbandingYear">
                <th mat-header-cell *matHeaderCellDef> Disbanding Year </th>
                <td mat-cell *matCellDef="let element"> {{element.disbandingYear}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> 
                    <div class="actions-header justify-center"> Actions </div>
                </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="btns-container">
                        <button mat-raised-button color="primary" (click)="navigateToBandPage(element.id)" >View</button> 
                        <button mat-raised-button color="warn" (click)="removeBand(element.id)" >Delete</button> 
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
