<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Origin</th>
    <th>Years active</th>
    <th>Website</th>
    <th>Disbanding year</th>
  </tr>
  <tr *ngFor="let band of getBands()">
    <td>{{ band.name }}</td>
    <td>{{ band.origin }}</td>
    <td>{{ band.yearsActive }}</td>
    <td>{{ band.website }}</td>
    <td>{{ band.disbandingYear }}</td>
  </tr>
</table>
