<table  id="t01">
  <tr>
    <th>Name</th>
    <th>Origin</th>
    <th>Years active</th>
    <th>Website</th>
    <th>Disbanding year</th>
  </tr>
  <tr *ngFor="let band of bands; let i = index">
    <td>{{ band.name }}</td>
    <td>{{ band.origin }}</td>
    <td>{{ band.yearsActive }}</td>
    <td>{{ band.website }}</td>
    <td>{{ band.disbandingYear }}</td>
    <button class="btn btn-primary" (click)="onDelete(i)">Delete</button>
  </tr>
</table>
