<h3 >Create a new Band</h3>
<form [formGroup]="addBandForm" class="ni-form" (ngSubmit)="onAdd()">
    <p>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" placeholder="name" required>
    </p>
  <p>
      <label for="origin">Origin:</label>
      <input id="origin" formControlName="origin" placeholder="Origin" required>
  </p>
  <p>
      <label for="yearsActive">Years active:</label>
      <input type="number" id="yearsActive" formControlName="yearsActive" placeholder="years active" required pattern="^[1-9]+[0-9]*$">
  </p>
  <p>
      <label for="website">Website:</label>
      <input id="website" formControlName="website" placeholder="Website" required>
  </p>
  <p>
    <label>Disbanding year:</label>
    <input #checkEl type="checkbox" id="checkEl" (change)="0">
  </p>
  <p>
    <input *ngIf="checkEl.checked" id="disbandingYear" formControlName="disbandingYear" placeholder="disbanding year" pattern="^[1-9]+[0-9]*$" [required]="checkEl.checked">
  </p>

  <button id="submit_button" type="submit"
          [disabled]="addBandForm.invalid" >Submit</button>
</form>
