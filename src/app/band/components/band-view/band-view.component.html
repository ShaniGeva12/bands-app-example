<div class="band-details" *ngIf="band">
  <h1>{{band.name}}</h1>
  <div class="details">
    <div class="detail"><span class="detail-title">Origin</span> {{band.origin}}</div>
    <div class="detail"><span class="detail-title">Website</span> <a [href]="band.website" target="_blank">{{band.website}}</a></div>
    <div class="detail"><span class="detail-title">Years</span> {{band.years}}</div>
  </div>
</div>
<div class="no-band" *ngIf="!band">
  <img src="../../../../assets/images/error.svg" width="16">No band found
</div>
